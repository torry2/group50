<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}CashNest{% endblock %}</title>
<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
<!-- Added Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% block css %}{% endblock %}

</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
<div class="container-fluid px-3 d-flex align-items-center">
<a class="navbar-brand" href="/"><span class="me-1">ðŸ’²</span>CashNest</a>
<div class="page-title-inline">{% block page_title %}Page Title{% endblock %}</div>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse justify-content-end" id="navbarContent">
<ul class="navbar-nav ms-auto align-items-center">
<li class="nav-item"><a class="nav-link nav-btn" href="/budget">Budget</a></li>
<li class="nav-item"><a class="nav-link nav-btn" href="/projections">Tracking</a></li>
<li class="nav-item"><a class="nav-link nav-btn" href="/data">Data</a></li>
<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle nav-btn" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
    <i class="fas fa-user-circle"></i>
  </a>
  <ul class="dropdown-menu dropdown-menu-end">
    <li><a class="dropdown-item" href="/profile">Settings</a></li>
    <li><a class="dropdown-item" href="/login">Login</a></li>
    <li><button class="dropdown-item" onclick="fetch('/auth/logout', { method: 'GET' }).then(() => window.location.href = '/login');">Logout</button></li>
  </ul>
</li>
</ul>
</div>
</div>
</nav>
<!-- Page Content -->
<div class="container-fluid px-3 py-4">
{% block content %}{% endblock %}
</div>
 
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
