{% extends "base.html" %}
{% block title %}Savings + Budget{% endblock %}
{% block page_title %}Savings + Budget{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="dashboard-container bg-dark p-4 rounded">
                <div class="row">
                    <!-- Budget Section -->
                    <div class="col-md-6">
                        <div class="budget-section bg-light p-4 rounded">
                            <div class="budget-header text-center mb-4">
                                <h2>Budget: $<span id="total-budget">___</span></h2>
                            </div>
                            <div class="budget-chart text-center mb-4">
                                <div id="pie-chart-container" style="position: relative; height: 300px;">
                                    <canvas id="budget-pie-chart"></canvas>
                                </div>
                            </div>
                            <div class="budget-categories" id="budget-categories">
                                <!-- Categories will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <!-- Goals Section -->
                    <div class="col-md-6">
                        <div class="goals-section bg-light p-4 rounded">
                            <div class="goals-header text-center mb-4">
                                <h2>Saving Goals:</h2>
                            </div>
                            <div class="goals-container" id="goals-container">
                                <!-- Goals will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Chart.js for the pie chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Include your external JavaScript file -->
<script src="{{ url_for('static', filename='js/budget.js') }}"></script>
{% endblock %}
